<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="wrap">
        <header class="anim-fade">
            <h1>Writing Tracker</h1>
            <p class="tagline">Write, Track, Succeed</p>
        </header>
        <div class="dash">
            <div class="goal-box anim-left">
                <div class="box-head">
                    <h2>Daily Goal</h2>
                    <span class="tag">Progress</span>
                </div>
                <div class="goal-set">
                    <label for="wordGoal">Word Goal:</label>
                    <input type="number" id="wordGoal" value="500" min="1">
                </div>
                <div class="prog-bar">
                    <div class="prog" id="progress">
                        <span class="prog-text"></span>
                    </div>
                </div>
                <p id="wordCount" class="stats">0 / 500 words</p>
            </div>
            <div class="write-box anim-right">
                <div class="box-head">
                    <h2>Writing Space</h2>
                    <span class="tag">Ideas</span>
                </div>
                <button id="clearBtn" class="clear">Clear</button>
                <textarea id="writeSpace" placeholder="Start writing..."></textarea>
            </div>
        </div>
        <div class="cal-box anim-up">
            <div class="box-head">
                <h2>Writing Calendar</h2>
                <span class="tag">Events</span>
            </div>
            <div class="cal-wrap">
                <div id='calendar'></div>
            </div>
        </div>
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="eventTitle"></h2>
                <div class="desc-box">
                    <p id="eventDescription"></p>
                </div>
                <button id="editEvent">Edit</button>
                <button id="deleteEvent">Delete</button>
            </div>
        </div>
        <div class="wave-wrap">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
